<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trout Weather Wizard</title>
</head>
<body> <!-- HTML code from /@CodingNepal youtube -->
    <h1>Trout Weather Wizard</h1>
    <div class="container">

        <!-- Search and input section -->
        <div class="weatherinfo">
            <h3>Enter City</h3>
            <input id="city-input" type="text" placeholder="Gothenburg, Visby, Copenhagen, etc">
            <button class="search-btn">Search</button>
            <div class="seperation"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weatherdata">

            <!-- Current weather details section -->
            <div class="currentweather">
                <div class="weatherdetails">
                    <h2>Welcome to Trout Weather Wizard</h2>
                    <h4>Type in a city name or click 'Use Current Location' to check the weather</h4>
                </div>
                <div class="icon">
                    <img src="assets/images/weather-icon.png" alt="Weather icon">
                </div>
            </div>

            <!-- Past and upcoming weather section -->
            <div class="forecast">
                <h2>Past Weather and Upcoming Forecast</h2>
                <ul class="days">
                    <li class="day-info">
                        <h2>Two days ago</h2>
                        <img src="assets/images/weather-icon.png" alt="Weather icon">
                    </li>
                    <li class="day-info">
                        <h2>Yesterday</h2>
                        <img src="assets/images/weather-icon.png" alt="Weather icon">
                    </li>
                    <li class="day-info">
                        <h2>Today</h2>
                        <img src="assets/images/weather-icon.png" alt="Weather icon">
                    </li>
                    <li class="day-info">
                        <h2>Tomorrow</h2>
                        <img src="assets/images/weather-icon.png" alt="Weather icon">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
