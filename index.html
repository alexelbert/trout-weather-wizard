<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trout Weather Wizard</title>
</head>
<body>
    <h1>Trout Weather Wizard</h1>
    <div class="container">
        <div class="weatherinfo">
            <h3>Enter City</h3>
            <input type="text" placeholder="Gothenburg, Visby, Copenhagen, etc">
            <button class="search-btn">Search</button>
            <div class="seperation"></div>
            <button class="location-btn">Use Current Location</button>
        </div>
        <div class="weatherdata">
            <div class="currentweather">
                <div class="weatherdetails">
                    <h2>Gothenburg (today)</h2>
                    <h4>Temperature: 15 C</h4>
                    <h4>Wind: 6 m/s</h4>
                    <h4>Wind-direction: n/w</h4>
                </div>
                <div class="icon">
                    <img src="assets/images/390494_cloud_rain_shine_sun_weather_icon.png" alt="Weather icon">
                    <h4>Wind gusts</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
